<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="App.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button id="AC" data-all-clear class="span-two">AC</button>
    <button id="Del" data-delete>DEL</button>
    <button id="Div" data-operation>รท</button>
    <button id="N1" data-number>1</button>
    <button id="N2" data-number>2</button>
    <button id="N3" data-number>3</button>
    <button id="Mu" data-operation>*</button>
    <button id="N4" data-number>4</button>
    <button id="N5" data-number>5</button>
    <button id="N6" data-number>6</button>
    <button id="Plus" data-operation>+</button>
    <button id="N7" data-number>7</button>
    <button id="N8" data-number>8</button>
    <button id="N9" data-number>9</button>
    <button id="Mins" data-operation>-</button>
    <button id="dot" data-number>.</button>
    <button id="N0" data-number>0</button>
    <button id="Equal" data-equals class="span-two">=</button>
    <input id="Speical" type="text" name="" value="">
    <input id="Speical1"type="text" name="" value="">
  </div>
</body>
</html>
